<div class="card shadow-sm border-0">
  <div class="card-body">
    <h5 class="mb-3 text-center">Add New Task</h5>

    <div class="input-group">
      <input
        [(ngModel)]="newTask"
        name="task"
        type="text"
        class="form-control"
        placeholder="Enter task"
      />
      <button class="btn btn-secondary" (click)="addTask()">Add</button>
    </div>
  </div>
</div>
